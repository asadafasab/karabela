{%extends 'food/base.html'%}
{%block title%}Address{%endblock%}
{%block content%}
<form action="/address" class="box mb-6" method="POST" onsubmit="clearStorage()">
    <p class="title">Address</p>
    {%csrf_token%}
    <div class="hide">
        {{form.dishes}}
    </div>
    <div class="mt-3">
        {{form.region_address}}
    </div>
    <div class="mt-3">
        {{form.city_address}}
    </div>
    <div class="mt-3">
        {{form.street_address}}
    </div>
    <div class="mt-3 mb-3">
        {{form.zip_code}}
    </div>
    <input type="submit" value="Pay or smth" class="is-fullwidth is-primary button">
</form>
{%endblock%}
